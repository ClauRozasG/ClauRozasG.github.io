<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Encriptador by Clau</title>
        <link rel="stylesheet" href="style.css">
        <script src="program.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="Logo.png">
            </div>
        </header>

        <main>
            <section class="input">
                <p class="advert">&#9888 Solo letras minisculas y sin acentos </p>
                <textarea class="cardInput" placeholder="Ingrese texto" cols="30" rows="10"></textarea>
                <div class="botones">
                    <button onclick="encriptar()" class="btnCifrar" id="btn-encriptar">Encriptar</button>
                    <button onclick="desencriptar()" class="btnDescifrar" id="btn-desencriptar">Desencriptar</button>
                </div>
            </section>

            <section class="output">
                <textarea class="cardOutput" cols="30" rows="10" ></textarea>
                <!--<p>Ning√∫n mensaje fue encontrado</p>
                <p>Ingrese el texto que desees encritar o desencriptar</p>-->
                <div class="botones">
                    <button onclick="copiar()" class="copiar">Copiar</button>
                </div>
            </section>
        </main>

        <footer>

        </footer>

    </body>


</html>
